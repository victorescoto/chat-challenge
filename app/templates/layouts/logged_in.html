{% extends "layouts/base.html" %}
{% block content %}
<div class="pt-10 h-full flex flex-col">
    <div class="flex justify-between">
        <h1 class="text-3xl mb-10">Hello {{ current_user.username }} !</h1>
        <a class="h-10 hover:bg-red-700 hover:text-white font-bold py-2 px-4 rounded transition duration-300 ease-in-out"
            href="{{ url_for('main.logout') }}">Logout</a>
    </div>

    <div class="w-full bg-white p-4 rounded shadow-md">
        <h2 class="text-2xl py-4">{% block content_title %}{% endblock %}</h2>

        {% block content_body %}{% endblock %}
    </div>
</div>
{% endblock %}
